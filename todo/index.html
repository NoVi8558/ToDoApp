<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./javascrip/mian.js"></script>
    <script defer src="./javascrip/functions.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <main class="app">
        <h1>Moje To Do appka ❤️ </h1>

        <form action="">
            <label>Sem piš!</label>
            <input class="title" type="text" name="title">
            <button>Zapiš</button>

        </form>

        <h2>Vše co musíš udělat :3 </h2>

        <section class="cards">
            <ul>
                <li>
                    <input type="checkbox">
                    <span>Tady se to zapíše 😁</span>
                    <button class="delete">Tímto to smažeš 😒</button>
                </li>
            </ul>
        </section>

    </main>

</body>
</html>
